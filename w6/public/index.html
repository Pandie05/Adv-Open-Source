<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>W6 Chat + AI</title>
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      h1 {
        color: #f8fafc;
      }

      #log {
        background-color: #1e293b;
        border: 1px solid #334155;
        height: 420px;
        overflow: auto;
        padding: 12px;
        border-radius: 8px;
      }

      .msg {
        margin: 8px 0;
        padding: 6px 8px;
        border-radius: 6px;
      }

      .system {
        color: #94a3b8;
        font-style: italic;
      }

      .user {
        background-color: #0ea5e9;
        color: white;
        align-self: flex-start;
      }

      .bot {
        background-color: #6366f1;
        color: white;
        font-weight: bold;
      }

      #status {
        color: #a5b4fc;
        margin: 8px 0;
        height: 18px;
      }

      .row {
        display: flex;
        gap: 8px;
        margin-top: 10px;
      }

      input {
        flex: 1;
        padding: 8px;
        background-color: #1e293b;
        border: 1px solid #334155;
        color: #f1f5f9;
        border-radius: 6px;
      }

      input::placeholder {
        color: #64748b;
      }

      button {
        padding: 8px 12px;
        background-color: #2563eb;
        border: none;
        color: white;
        border-radius: 6px;
        cursor: pointer;
      }

      button:hover {
        background-color: #1d4ed8;
      }

      small {
        color: #94a3b8;
      }
  </style>
  </head>
  <body>
    <h1>Chat</h1>
    <small>Type <b>@bot</b> in a message to trigger the chatbot.</small>
    <div class="row">
      <input id="name" placeholder="Set username (optional)" />
      <button id="setName">Set</button>
    </div>

    <div id="log"></div>
    <div id="status"></div>

    <div class="row">
      <input id="text" placeholder="Message..." />
      <button id="send">Send</button>
    </div>

    <script>
      const log = document.getElementById("log");
      const status = document.getElementById("status");
      const wsProto = location.protocol === "https:" ? "wss" : "ws";
      const ws = new WebSocket(`${wsProto}://${location.host}`);

      function addLine(className, text) {
        const div = document.createElement("div");
        div.className = `msg ${className}`;
        div.textContent = text;
        log.appendChild(div);
        log.scrollTop = log.scrollHeight;
      }

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);

        if (msg.type === "system") addLine("system", msg.text);
        if (msg.type === "chat") addLine("user", `${msg.from}: ${msg.text}`);
        if (msg.type === "bot") addLine("bot", `${msg.from}: ${msg.text}`);
        if (msg.type === "botStatus") status.textContent = msg.text || "";
      };

      function sendChat() {
        const text = document.getElementById("text").value.trim();
        if (!text) return;
        ws.send(JSON.stringify({ type: "chat", text }));
        document.getElementById("text").value = "";
      }

      document.getElementById("send").onclick = sendChat;
      document.getElementById("text").addEventListener("keydown", (e) => {
        if (e.key === "Enter") sendChat();
      });

      document.getElementById("setName").onclick = () => {
        const username = document.getElementById("name").value.trim();
        ws.send(JSON.stringify({ type: "setName", username }));
      };
    </script>
  </body>
</html>
